<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal" id="oauth2Form">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="clientId">客户端Id</label>
								<div class="col-sm-4">
									<input class="form-control" id="clientId" name="clientId"
										type="text" placeholder="clientId" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="name">客户端Name</label>
								<div class="col-sm-4">
									<input class="form-control" id="fromPath" name="name"
										type="text" placeholder="name" />
								</div>
								<label class="col-sm-2 control-label" for="clientSecret">客户端安全码</label>
								<div class="col-sm-4">
									<input class="form-control" id="clientSecret"
										name="clientSecret" type="text" placeholder="clientSecret" />
								</div>
							</div>
							<div class="form-group">
								<label for="scope" class="col-sm-2 control-label">权限范围</label>
								<div class="col-sm-4">
									<select id="scope" name="scope" class="form-control"
										multiple="multiple">
										<option value="read">read</option>
										<option value="write">write</option>
									</select>
								</div>
								<label for="grantTypes" class="col-sm-2 control-label">权限类型</label>
								<div class="col-sm-4">
									<select id="grantTypes" name="grantTypes" class="form-control"
										multiple="multiple">
										<option value="authorization_code">authorization_code</option>
										<option value="password">password</option>
										<option value="refresh_token">refresh_token</option>
										<option value="client_credentials">client_credentials</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="accessTokenValidity">AccessToken有效时长</label>
								<div class="col-sm-4">
									<input class="form-control" id="accessTokenValidity"
										name="accessTokenValidity" type="text"
										placeholder="accessTokenValidity" />
								</div>
								<label class="col-sm-2 control-label" for="refreshTokenValidity">RefreshToken有效时长</label>
								<div class="col-sm-4">
									<input id="toPath" name="refreshTokenValidity"
										class="form-control" type="text"
										placeholder="refreshTokenValidity" />
								</div>
							</div>
							<div class="form-group">
								<label for="trusted" class="col-sm-2 control-label">是否完全信任</label>
								<div class="col-sm-4">
									<select id="trusted" name="trusted" class="form-control">
										<option value="0">否</option>
										<option value="1">是</option>
									</select>
								</div>
							</div>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-12" align="center">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script>
		$(document).ready(function() {
			$('#scope').multiselect();
			$('#grantTypes').multiselect();
		});
	</script>
	<script type="text/javascript" src="/js/appjs/oauth2/add.js"></script>
</body>
</html>
